name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]   # Cambia si tu rama principal no es main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FrontEnd   # ðŸ‘ˆ Muy importante, todo corre dentro de /frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./FrontEnd/dist
